<!DOCTYPE html>
<html lang="uk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Змінити нікнейм</title>
    <link rel="stylesheet" href="Style/ChangeNicknameStyle.css">
</head>
<body>
    <article id="logInArt">
        <img id="logo" src="Images/LogInPage/BlueLogo.png" alt="Синє лого Рататаску">
        <form>
            <input id="nicknameInput" class="inputBox" type="text" placeholder="Введіть новий нікнейм" required maxlength="25">
            <input id="loginBtn" class="btn" type="submit" value="ЗМІНИТИ" required maxlength="40">
        </form>
        <button id="registerBtn">Повернутися</button>
    </article>
</body>
</html>
